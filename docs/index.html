<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Carousel with Thumbnail Strip edited paras and styling</title>


    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <!-- http:////cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js //maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js -->
    <!-- Tested using Bootstrap 3 -->
    <div class="container" style="background-color:#001028;">

        <div class="row">

            <!-- use bootstrap grid layouts col lg md to automatically scale deskto/mobile.       also d-block . https://getbootstrap.com/docs/4.0/components/carousel/-->
            <div class="col-lg-12">
                <div id="carousel-custom" class="carousel slide" data-ride="carousel" data-interval="3800">
                    <!-- data interval slide timer for bootstrap carousel -->
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="./assets/1-Parking.png" alt="..." class="img-responsive">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>The Latest in Parking System Technology</h3>
                                <p>First slide</p>
                                <a href="https://www.aclas.com.au/index.php?option=com_content&view=article&id=22&Itemid=41">Parking Systems</a>
                                <!-- - TODO: Replace with web-safe graphics and performance optimisations audit. -->
                                <!-- - TODO Replace with relative links later. /index.php?option=com_content&view=article&id=22&Itemid=41 -->
                            </div>
                            <!-- <img src="https://place-hold.it/1024x382&text=slide1" alt="..." class="img-responsive"> -->
                            <!-- Placeholder https://place-hold.it/400&text=slide3 -->
                        </div>
                        <div class="item">
                            <img src="./assets/2-PointOfSale.png" alt="..." class="img-responsive">
                            <div class="carousel-caption d-none d-md-block">
                                <a href="https://www.aclas.com.au/index.php?option=com_content&view=article&id=23&Itemid=42">
                                    <h3>Australia's leading Point of Sale equipment</h3>
                                    <p>Second slide label</p>
                                </a>

                            </div>
                        </div>
                        <div class="item">
                            <img src="./assets/3-Surveillance.png" alt="..." class="img-responsive">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Complete Security systems</h3>
                                <p>Third slide label</p>
                                <a href="https://www.aclas.com.au/index.php?option=com_content&view=article&id=23&Itemid=42">Security Systems</a>

                            </div>
                        </div>
                        <div class="item">
                            <img src="https://place-hold.it/1038x338&text=slide4" alt="..." class="img-responsive">

                            <div class="carousel-caption d-none d-md-block">
                                <h3>Fourth slide label</h3>
                                <p>Fourth slide label</p>
                                <a href="https://www.aclas.com.au/index.php?option=com_content&view=article&id=24&Itemid=43">Surveillance Systems</a>

                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-custom" role="button" data-slide="prev">
                        <i class="fa fa-chevron-left"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-custom" role="button" data-slide="next">
                        <i class="fa fa-chevron-right"></i>
                        <span class="sr-only">Next</span>
                    </a>

                    <!-- Indicators -->
                    <!-- Thumbnail nav buttons for each slide ~ optimise for 250 x 80 -->
                    <ol class="carousel-indicators visible-sm-block hidden-xs-block visible-md-block visible-lg-block">
                        <li data-target="#carousel-custom" data-slide-to="0" class="active">
                            <img src="./assets/snipped_test/snipped-Parking-small.png" alt="..." class="img-responsive">
                        </li>
                        <li data-target="#carousel-custom" data-slide-to="1">
                            <img src="./assets/snipped_test/snipped-PointOfSale-small.png" alt="..." class="img-responsive">
                        </li>
                        <li data-target="#carousel-custom" data-slide-to="2">
                            <img src="./assets/snipped_test/snipped-Surveillance-small.png" alt="..." class="img-responsive">
                        </li>
                        <li data-target="#carousel-custom" data-slide-to="3">
                            <img src="https://place-hold.it/307x100&text=slide4" alt="..." class="img-responsive">
                        </li>
                        <!-- 200. -->

                    </ol>
                </div>

            </div>
        </div>
    </div>

    <!-- Change carousel settings -->
    <script>
        $('.carousel').carousel({
            interval: 1
        });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

</html>
