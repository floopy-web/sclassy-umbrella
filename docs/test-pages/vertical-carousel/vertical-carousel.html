<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vertical Carousel sandbox test page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet preload' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>

    <link rel="stylesheet" type="text/css" media="screen" href="vertical-carousel.css" />


</head>


<body>
    <h1>Vertical Carousel</h1>
    <div class="container">
        <div id="carouselExampleControls" class="carousel vert slide" data-ride="carousel" data-interval="900">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block mx-auto img-fluid" src="https://placehold.it/800x400" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block mx-auto img-fluid" src="https://placehold.it/800x400/dd4444/fff" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block mx-auto img-fluid" src="https://placehold.it/800x400/777" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

<!-- Adjusted sources for test sandbox. -->

</html>
