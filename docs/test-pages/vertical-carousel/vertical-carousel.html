<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vertical Carousel sandbox test page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet preload' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>

    <link rel="stylesheet" type="text/css" media="screen" href="vertical-carousel.css" />


</head>


<body>
    <h1>Vertical Carousel</h1>

    <div class="container">
        <div id="carousel-side-menu" class="carousel-side-menu">
            Side
            <br>

            <!-- Carousel control buttons only work easily under the carousel div -->
            <img src="../../assets/snipped_test/snipped-Parking-400x130.png" alt="..." class="img-responsive">
            <img src="../../assets/snipped_test/snipped-Point-of-Sale-400x130.png" alt="..." class="img-responsive">
            <img src="../../assets/snipped_test/snipped-Surveillance-400x130.png" alt="..." class="img-responsive">
        </div>
        <div id="container-carousel" class="container-carousel">
            test
            <div id="carousel-custom" class="carousel vert slide" data-ride="carousel" data-interval="900">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-custom" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-custom" data-slide-to="1"></li>
                    <li data-target="#carousel-custom" data-slide-to="2"></li>
                    <li data-target="#carousel-custom" data-slide-to="3"></li>

                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block mx-auto img-fluid" src="../../assets/1-Parking.png" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block mx-auto img-fluid" src="../../assets/2-Point-of-Sale.png" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block mx-auto img-fluid" src="../../assets/3-Surveillance.png" alt="Third slide">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>

<!-- Adjusted sources for test sandbox. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!-- <script src="js/scripts.js"></script> -->
<script src="vertical-carousel.js"></script>

</html>
